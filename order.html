<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- responsivitet -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <title>KD</title>
    <!-- länk till stilmallen -->
    <link href="src/css/stilmall.css" rel="Stylesheet" type="text/css" />
    <script src="src/js/panels.js" type="module" defer></script>
    <script src="src/js/order.js" type="module" defer></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Sen&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Allerta+Stencil&family=Allura&family=Dosis:wght@300&family=Karla:wght@300&family=Quicksand:wght@300&display=swap");
    </style>
  </head>

  <body>
    <!-- navigeringsmeny som en lista -->
    <div id="panel"></div>

    <header>
      <h1>KIMCHI STORE</h1>
      <hr />
      <h2>Your local fake store</h2>
    </header>

    <div class="flex-containerbeställning">
      <div>
        <h4>Här kan du beställa en produkt:</h4>
        <!-- skapar en form action page som leder till html fil, man skicaks dit när man trycker beställ -->
        <form id="order-form" action="action-page.html">
          <!-- skapar en field set för en typ av formulär -->
          <fieldset class="fieldset-for-beställning">
            <legend class="legend-for-beställning1">
              Fyll i din beställning här:
            </legend>
            <div class="flex auto-margin gap-6px flex-col flex-wrap">
              <label for="name">Namn</label>
              <input type="text" id="name" name="name" class="order-input" required />

              <label for="email">E-mail</label>
              <input type="email" id="email" name="email" class="order-input" required />

              <label for="tel">Telefon</label>
              <input type="tel" id="tel" name="tel" class="order-nr-input" required />

              <label for="address">Address</label>
              <input type="text" id="address" name="adress" required />

              <div class="flex flex-row gap-6px">
                <div class="flex flex-col width-50 gap-6px">
                  <label for="postnr">Postnummer</label>
                  <input type="text" id="postnr" name="postnr" pattern="[0-9]{5}" required />
                </div>
                <div class="flex flex-col width-50 gap-6px">
                  <label for="ort">Ort</label>
                  <input type="text" id="ort" name="ort" class="order-input" required />
                </div>
              </div>
            </div>
            <legend id="legend-for-boka-2">
              Kundvagn
            </legend>
            <div class="gap-16px submission">
              <button type="submit" class="" id="submit">Beställ</button>
              <button class="" id="clear">Töm</button>
              <p id="totprice"></p>
            </div>
            <div id="orders" class="gap-16px"></div>
          </fieldset>
        </form>
      </div>
    </div>
    <footer id="footer" class="footer"></footer>
  </body>
</html>
